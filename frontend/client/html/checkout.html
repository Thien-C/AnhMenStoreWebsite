<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-white p-4 shadow-sm mb-6">
        <div class="container mx-auto">
            <a href="cart.html" class="flex items-center text-sm font-bold text-gray-500 hover:text-black">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                Quay lại giỏ hàng
            </a>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-extrabold mb-6 text-center uppercase tracking-tight">Thông Tin Giao Hàng</h1>
            
            <form id="checkout-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold mb-1">Họ tên người nhận</label>
                    <input type="text" id="name" placeholder="Nguyễn Văn A" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-black transition" required>
                </div>
                
                <div>
                    <label class="block text-sm font-bold mb-1">Số điện thoại</label>
                    <input type="text" id="phone" placeholder="09xxxxxxxx" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-black transition" required>
                </div>
                
                <div>
                    <label class="block text-sm font-bold mb-1">Địa chỉ giao hàng</label>
                    <textarea id="address" rows="3" placeholder="Số nhà, đường, phường/xã..." class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-black transition" required></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-bold mb-1">Phương thức thanh toán</label>
                    <select id="method" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-black transition bg-white">
                        <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                        <option value="BANK">Chuyển khoản ngân hàng</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-black text-white py-4 rounded-lg font-bold text-lg hover:bg-gray-800 transition transform active:scale-[0.98]">
                    ĐẶT HÀNG NGAY
                </button>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/cart.js"></script>
    </body>
</html>
