<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm - Anh Men Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .product-card:hover .product-img { transform: scale(1.03); }
        .product-img { transition: transform 0.3s ease; }
        .color-swatch { width: 24px; height: 12px; border-radius: 2px; cursor: pointer; border: 1px solid #e5e7eb; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="sticky top-0 z-50 bg-white shadow-sm">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold tracking-tighter uppercase">AnhMen<span class="text-blue-600">.Store</span></a>
            
            <nav class="hidden lg:flex space-x-8 text-sm font-bold uppercase tracking-wide">
                <a href="index.html" class="hover:text-blue-600 transition">Trang chủ</a>
                <a href="#" class="hover:text-blue-600 transition">Sản phẩm</a>
            </nav>

            <div class="flex items-center space-x-3">
                <div class="relative hidden md:flex items-center border rounded-full px-3 py-1 bg-gray-100 focus-within:bg-white focus-within:ring-2 ring-black">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm..." class="bg-transparent outline-none text-sm w-40">
                    <button id="btnSearch" class="text-gray-600 hover:text-black">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </div>
                <button class="relative hover:text-blue-600" onclick="window.location.href='cart.html'">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    <span id="cart-count" class="absolute -top-1 -right-2 bg-blue-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full" style="display: none;">0</span>
                </button>
            </div>
        </div>
    </header>

    <section class="container mx-auto px-4 py-8 min-h-[60vh]">
        <div class="mb-6 border-b border-gray-200 pb-4">
            <h1 class="text-2xl md:text-3xl font-extrabold uppercase italic tracking-tighter mb-2">Kết quả tìm kiếm</h1>
            <p id="search-keyword-display" class="text-gray-600">Đang tìm kiếm...</p>
        </div>
        
        <div id="search-results-container" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            </div>
    </section>

    <footer class="bg-black text-white py-12 mt-12">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-xl font-bold mb-4">ANHMEN STORE</h3>
            <p class="text-gray-400 text-sm">Clone layout AnhMen for educational purpose.</p>
        </div>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script> </body>
</html>
